<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="swiper/swiper-4.1.6.min.css">
</head>

<body>
    <div class="wrap">

            <nav>

                    <span><i class="icon iconfont icon-xiangzuo"></i></span>

        </header>

            <div class="scroll">

                    </dl>

                </div>

                    <span class="img_one"><img src="img/3.png" alt=""></span>
                    <span class="img_two"><img src="img/ban.png" alt=""></span>
                    <b class="img_treen">悦美国际</b><b class="img_four">美人魅力</b>

            <ul>
                <li> <img src="img/shouye.png" alt=""> 首页</li>

    <script src="swiper/swiper-4.1.6.min.js"></script>
    <script>
        var Swiper = new Swiper('.pic', {
            autoplay: true,
            loop: true
        })
    </script>
